{% extends 'base.html' %}
{% load static %}

<div class="hero-image">
    {% block hero_image %}
        <img src="{% static 'images/open-book-with-natural-element.jpg' %}" alt="Nav Image">
        <h1 class="navbar-title">Welcome to our library</h1>
    {% endblock %}
</div>

{% block main_content %}
    <div class="item-create-form-container">
        <div class="item-create-form-section">
            <h2 class="item-create-form-title">Create a New Item</h2>
            <form action="{% url 'item create' %}" method="post" enctype="multipart/form-data" class="item-create-form">
                {% csrf_token %}
                <div class="item-create-form-group">
                    <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="item-create-form-group">
                    <label for="{{ form.author.id_for_label }}">{{ form.author.label }}</label>
                    {{ form.author }}
                </div>
                <div class="item-create-form-group">
                    <label for="{{ form.genre.id_for_label }}">{{ form.genre.label }}</label>
                    {{ form.genre }}
                </div>
                <div class="item-create-form-group">
                    <label for="{{ form.publication_date.id_for_label }}">{{ form.publication_date.label }}</label>
                    {{ form.publication_date }}
                </div>
                <div class="item-create-form-group">
                    <label for="{{ form.isbn.id_for_label }}">{{ form.isbn.label }}</label>
                    {{ form.isbn }}
                </div>
                <div class="item-create-form-group">
                    <label for="{{ form.image.id_for_label }}">{{ form.image.label }}</label>
                    {{ form.image }}
                </div>
                <button type="submit" class="item-create-submit-button">Create Item</button>
            </form>
        </div>
        <div class="item-create-image-section">
            <img src="{% static 'images/register-photo.jpg' %}" alt="Book Image" class="item-create-book-image">
        </div>
    </div>
{% endblock %}
