{% extends 'base.html' %}
{% load static %}

{% block hero_image %}
    <img src="{% static 'images/background_collections.png' %}" alt="Nav Image">
    <div class="hero-text">
        <div class="hero-button" id="scroll-button">BROWSE OUR COLLECTION<i class="fas fa-arrow-down down-arrow"></i></div>
    </div>
{% endblock %}

{% block main_content %}
    <h1 class="show-collection-title-main">SOMETHING FOR EVERYBODY</h1>
    <div class="show-collection-container">
        {% for item in items %}
            <div class="show-collection-item">
                <img src="{{ item.item_image.url }}" alt="{{ item.title }}" class="show-collection-image">
                <div class="show-collection-overlay">
                    <div class="show-collection-text">
                        <h2 class="show-collection-title">{{ item.title }}</h2>
                        <p class="show-collection-author">{{ item.author.name }}</p>
                        <a href="{% url 'item detail' pk=item.pk slug=item.slug %}" class="show-collection-details-button">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
