{% extends 'base.html' %}
{% load static %}

<div class="hero-image">
    {% block hero_image %}
        <img src="{% static 'images/background_collections.png' %}" alt="Nav Image">
        <h1 class="navbar-title">Welcome to our library</h1>
    {% endblock %}
</div>

{% block main_content %}
    {% for item in items %}
        <a href="{% url 'item detail' pk=item.pk slug=item.slug %}">Details</a>
    {% endfor %}
{% endblock %}
